<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Форма</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="script.js" defer></script>

    </head>

    <body>
        <button class="popup-link">Форма</button>
        <div class="popup">
            <div class="popup_container">
                <div class="popup_wrapper">
                    <div id="myForm">
                        <form action="https://formcarry.com/s/5PDmlSjeTU" class="formcarryForm">
                            <input type="text" id="name" name="people_name" placeholder="Введите ФИО">
                            <br>
                            <input type="email" id="mail" name="people_mail" placeholder="Введите E-mail">
                            <br>
                            <input type="tel" id="telephon" name="people_phone" placeholder="+7-___-___-__-__">
                            <br>
                            <input type="text" id="organiz" name="organization" placeholder="Введите организацию">
                            <br>
                            <textarea id="message" name="people_message" placeholder="Введите сообщение..."></textarea>
                            <br>
                            <input type="checkbox" required>Нажимая кнопку "Отправить" Вы даёте свое согласие с политикой обработки персональных данных.<br>
                            <button type="submit" class="popup-close">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
